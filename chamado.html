    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoTech IFPB - Abrir Chamado</title>
</head>

<body>
    <header>
        <img id="logo" src="https://invenzi.com/wp-content/uploads/2025/05/ifpb-682ccb015bc93.webp" alt="Logo IFPB">
        <nav>
            <a href="./index.html">Início</a>

            <a href="./chamado.html">Chamado</a>
            <a href="./equipe.html">Equipe</a>
        </nav>
    </header>
    <main>
        <h1>Abrir Chamado de Manutenção</h1>
        <p>Preencha o formulário abaixo para solicitar suporte técnico e relatar o problema que você está enfrentando.
        </p>

        <form action="#" method="POST" class="chamado-form">
            <div class="form-group">
                <label for="nome">Seu Nome Completo:</label>
                <input type="text" id="nome" name="nome" required placeholder="Ex: Mr Fancy Pants">
            </div>

            <div class="form-group">
                <label for="email">Seu Email:</label>
                <input type="email" id="email" name="email" required placeholder="Ex: mrfancypants@email.com">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone/WhatsApp:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="Ex: (83) 99999-9999">
            </div>

            <div class="form-group">
                <label for="tipo_equipamento">Tipo de Serviço/Equipamento:</label>
                <select id="tipo_equipamento" name="tipo_equipamento" required>
                    <option value="">Selecione o tipo...</option>
                    <option value="hardware">Hardware (Reparo/Troca)</option>
                    <option value="software">Software (Instalação/Vírus)</option>
                    <option value="redes">Redes (Internet/Wi-Fi)</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição Detalhada do Problema:</label>
                <textarea id="descricao" name="descricao" rows="5" required
                    placeholder="Preciso de ajuda com X, pois estou com problema Y e Z. Já tentei N e não deu certo."></textarea>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="urgencia" name="urgencia">
                <label for="urgencia">É urgente? (Prioridade alta)</label>
            </div>

            <button type="submit">Enviar Chamado</button>
        </form>
    </main>
    <footer>
        <p>© 2025 InfoTech IFPB. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
