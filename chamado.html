    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <img id="logo" src="https://invenzi.com/wp-content/uploads/2025/05/ifpb-682ccb015bc93.webp" alt="Logo IFPB">
        <nav>

            <a href="./equipe.html">Equipe</a>
        </nav>
    </header>
    <main>
        <h1>Abrir Chamado de Manutenção</h1>
        <p>Preencha o formulário abaixo para solicitar suporte técnico e relatar o problema que você está enfrentando.
        </p>

        <form action="" method="POST" class="chamado-form">
            <div class="form-group">
                <label for="nome">Seu Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Seu Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone/WhatsApp (opcional):</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-group">
                <label for="tipo_equipamento">Tipo de Equipamento:</label>
                <select id="tipo_equipamento" name="tipo_equipamento" required>
                    <option value="">Selecione o tipo...</option>
                    <option value="notebook">Notebook</option>
                    <option value="desktop">Desktop (Computador de Mesa)</option>
                    <option value="monitor">Monitor/Tela</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição Detalhada do Problema:</label>
                <textarea id="descricao" name="descricao" rows="5" required></textarea>
            </div>
            <button type="submit">Enviar Chamado</button>
        </form>
    </main>
    <footer>
        <p>© 2025 InfoTech IFPB. Todos os direitos reservados.</p>
    </footer>
</body>
